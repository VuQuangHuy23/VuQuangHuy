<html>
<head>
   <title>Thiết kế form đăng nhập</title>
</head>
<body>
<div>
    <h1 style="text-align: center; color: red;">Đăng nhập</h1>

    <table border="1" align="center" cellpadding="0" cellspacing="0" style="background-color: pink ;border-color: #CC0033">
        <tr>
            <td>
                Mã người dùng
            </td>
            <td>
                <input type="text" id="username">
            </td>
        </tr>
        <tr>
            <td>
                Mật khẩu:
            </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button onclick="username1.innerHTML=document.getElementById('username').value">Đồng ý</button>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <span id="username1"></span>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
