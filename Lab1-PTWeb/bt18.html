<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tính tổng và tích</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #output {
        margin-top: 20px;
    }
</style>
</head>
<body>

<h2>Nhập ba số nguyên:</h2>
<input type="number" id="num1" placeholder="Nhập số nguyên thứ nhất">
<input type="number" id="num2" placeholder="Nhập số nguyên thứ hai">
<input type="number" id="num3" placeholder="Nhập số nguyên thứ ba">
<button onclick="tinh()">Tính</button>

<div id="output"></div>

<script>
function tinh() {
    var num1 = parseInt(document.getElementById("num1").value);
    var num2 = parseInt(document.getElementById("num2").value);
    var num3 = parseInt(document.getElementById("num3").value);
    
    var tong = num1 + num2 + num3;
    var tich = num1 * num2 * num3;
    
    var outputDiv = document.getElementById("output");
    outputDiv.innerHTML = "<h2>Kết quả:</h2>" +
                          "<p>Các số theo thứ tự tăng dần: " + [num1, num2, num3].sort(function(a, b){return a-b}).join(", ") + "</p>" +
                          "<p>Tổng: " + tong + "</p>" +
                          "<p>Tích: " + tich + "</p>";
}
</script>

</body>
</html>
